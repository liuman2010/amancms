<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>添加一个视频资源</title>
   <load href="__JS__/jquery.min.js" />
   <load href="__JS__/bootstrap.min.js" />
   <load href="__CSS__/bootstrap.min.css" />
   <load href="__CSS__/weixin_video.css" />
</head>
<style>
	.middle{
		width:100%;
		padding:25px;
	}
  .info{
    margin-top:30%;
    margin-left:10%;
    position: absolute;
    display: none;
  }
</style>
<body>
<div class="row">
    <div class="col-xs-12">
    <div class="col-xs-1"></div>
    <div class="col-xs-10 info"><div class="info alert alert-warning">
        <p class="text-center">正在上传...请稍等...</p>
        <p class="text-center"><img src="__IMG__/loading.gif" width="120" alt=""></p></div></div>
    <div class="col-xs-1"></div>
  </div>
</div>
<form action="__URL__/insert" method='post' enctype="multipart/form-data">
<div class="middle">
	<center><a href="__URL__/" class="btn btn-info">回到首页</a > <a href="__URL__/histroy" class="btn btn-info">查看生成历史</a ></center><hr>
    <div class="form-group">
    	<label for="title" class="control-label">视频标题:</label><input type="text" class="form-control" name="title" placeholder="任意输入，不限字数。">
    </div>

    <div class="form-group">
    	<label for="upVideo" class="control-label">选择要上传的视频文件:</label> <input type="file" class="form-control" name="upVideo" >
    </div>
    <div class="alert alert-danger alert-dismissable"> 
        <button type="button" class="close" data-dismiss="alert" 
                aria-hidden="true"> 
            &times; 
        </button> 
        <p>注意:请上传mp4格式的视频！</p>
        <p>并且大小不能超过100M！ </p>
    </div>
    <hr>
    <button class="btn btn-success add">上传</button>
	<input type="reset" class="btn btn-danger" />
</div>
</form>

<script>
  $(".add").click(function(){
    $(".info").fadeIn("slow");
  });
</script>
<include file="Video/footer" />
